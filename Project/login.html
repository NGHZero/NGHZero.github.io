<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class='brand'>
        <a href='https://www.jamiecoulter.co.uk' target='_blank'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/logo.png'>
        </a>
      </div>
      <div class='login'>
        <div class='login_title'>
          <span><p style="text-align:center; font-weight: bold; font-size: 30px;">ĐĂNG NHẬP</p></span>
        </div>
        <div class='login_fields'>
          <div class='login_fields__user'>
            <div class='icon'>
              <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png'>
            </div>
            <input placeholder='Username' type='text'>
              <div class='validation'>
                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'>
              </div>
            </input>
          </div>
          <div class='login_fields__password'>
            <div class='icon'>
              <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/lock_icon_copy.png'>
            </div>
            <input placeholder='Password' type='password'>
            <div class='validation'>
              <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'>
            </div>
          </div>
          <div class='login_fields__submit'>
            <input type='submit' value='Log In'>
            <div class='forgot'>
              <p style="text-decoration:none ;">  Not a member? <a href='https://signup.na.leagueoflegends.com/en/signup/index#/'>Signup now</a></p>
            </div>
          </div>
        </div>
        <div class='success'>
          <h2 style="text-align: center; ">ĐĂNG NHẬP THÀNH CÔNG</h2>
          <p style="text-align: center; font-weight:bold; ">Chào Mừng Trở Lại</p>
        <span style="text-align: center; justify-content: center;"><a style=" text-align: center;" href="./trangchu.html" ><button style="justify-content:center;position: absolute;"> HOME </button></a></span>
        </div>
        
     
      

      <script src="./jquery-3.6.0.min.js"></script>
      <script src="./login.js"></script>
</body>
</html>
